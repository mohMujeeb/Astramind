<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AstraMind</title>
    {% load static %}

    <link rel="icon" type="image/svg+xml" href="{% static 'favicons/favicon.svg' %}">
    <link rel="icon" href="{% static 'favicons/favicon.ico' %}" sizes="any">
    <link rel="apple-touch-icon" href="{% static 'favicons/favicon-192.png' %}">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] } } }
      };
      const theme = localStorage.getItem('theme');
      if (theme==='dark' || (!theme && matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else { document.documentElement.classList.remove('dark'); }
    </script>
    <style>
      html { scroll-behavior: smooth; } /* smooth scrolling */
    </style>
  </head>

  <body class="h-full bg-white text-gray-900 dark:bg-black dark:text-gray-100 font-sans">
    <!-- Header -->
    <header class="sticky top-0 z-30 border-b border-black/[.06] dark:border-white/[.08] bg-white/80 dark:bg-black/80 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
        <!-- AstraMind wordmark (top-left) -->
        <a href="{% url 'home' %}" class="text-[20px] font-semibold tracking-tight leading-none hover:opacity-80">AstraMind</a>

        <div class="ml-auto flex items-center gap-2">
          <button id="btn-theme" class="h-8 w-8 rounded-full text-xl grid place-items-center hover:bg-black/[.04] dark:hover:bg-white/[.06]" title="Toggle theme">ðŸŒ™</button>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="max-w-3xl mx-auto px-4 text-center
         min-h-[calc(100vh-96px)] flex flex-col items-center justify-center
         translate-y-4 md:translate-y-8 pb-10">
      <div class="inline-flex items-center gap-2 text-[11px] uppercase tracking-wide text-gray-500 dark:text-gray-400 border border-black/10 dark:border-white/15 rounded-full px-2.5 py-1 mb-6">
        <span>August 25, 2025</span><span class="h-1 w-1 rounded-full bg-gray-400/70"></span><span>Product</span>
      </div>
      <h1 class="text-5xl sm:text-6xl font-semibold tracking-tight mb-6">Introducing AstraMind</h1>
      <div class="flex flex-wrap justify-center gap-3">
        <a href="{% url 'chat_page' %}" class="rounded-full px-5 py-3 text-sm font-medium bg-black text-white dark:bg-white dark:text-black hover:opacity-90">
          Try AstraMind
        </a>
        <a class="rounded-full px-5 py-3 text-sm border border-black/10 dark:border-white/15 hover:bg-black/[.04] dark:hover:bg-white/[.06]"
           href="{% url 'learn' %}">
          Learn more
        </a>
        <!-- New Architecture Button -->
        <a href="#architecture" class="rounded-full px-5 py-3 text-sm border border-black/10 dark:border-white/15 hover:bg-black/[.04] dark:hover:bg-white/[.06]">
          Architecture
        </a>
      </div>
    </section>

    <!-- Architecture Section -->
    <section id="architecture" class="max-w-5xl mx-auto px-4 py-16 text-center">
      <h2 class="text-3xl sm:text-4xl font-semibold tracking-tight mb-10">AstraMind Architecture</h2>
      
      <!-- First Image -->
      <div class="mb-12">
        <h3 class="text-lg font-medium mb-4 text-gray-700 dark:text-gray-300">Controller with Database</h3>
        <img src="{% static 'images/architecture.png' %}" alt="Architecture of Controller with Database" class="rounded-xl shadow-lg mx-auto">
      </div>

      <!-- Second Image -->
      <div>
        <h3 class="text-lg font-medium mb-4 text-gray-700 dark:text-gray-300">How it Works with Query</h3>
        <img src="{% static 'images/how_it_works.png' %}" alt="How AstraMind Works with Query" class="rounded-xl shadow-lg mx-auto">
      </div>
    </section>

    <script>
      document.getElementById('btn-theme').addEventListener('click', ()=>{
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
